<body>
  <div class="container-fluid main_menu">
    <div class="row">
      <div class="col-md-10 col-12 mx-auto">
        <nav class="navbar navbar-expand-lg">
          <div class="container-fluid">
            <a class="navbar-brand" href="#"> <i class="far fa-snowflake"></i>Tripster's Weather<i
                class="far fa-snowflake"></i></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
              aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="/">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/weather">Weather</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/about">About Us</a>
                </li>

            </div>
          </div>
        </nav>
      </div>
    </div>
  </div>

  <!-- main header -->
  <div class="container-fluid main_header">
    <div class="row">
      <div class="col-md-10 col-12 mx-auto">
        <div class="main_content">
             <form class="temp_form">
                  <input type="text" id="cityname" placeholder="enter city name" autocomplete="off">
                  <input type="submit" value="search" id="submitBtn">
             </form>
        </div>
        <div class="tempInformation">
             <div class="top_layer">
                  <p id="day">Sunday</p>
                  <p id="today_date">27 JUN</p>
             </div>
             <div class="main_layer ">
                  <p id="city_name">Get output</p>
                  <div class="middle_layer data_hide">
                       <p id="temp"><span id="temp_real_val">0</span> <sup>o</sup>C</p>
                       <p id="temp_status"><i class="fa fa-cloud" aria-hidden="true"></i></p>
                  </div>
             </div>
        </div>

      </div>
    </div>
  </div>
        <!-- footer code -->
        <footer>
          <p>created with ðŸ’• by Tripster </p>
        </footer>

        <!-- javascript for date and day -->
        <script>

          const getcurrentDay=()=>{
            let weekday = new Array(7);
            weekday[0] = "Sunday";
            weekday[1] = "Monday";
            weekday[2] = "Tuesday";
            weekday[3] = "Wednesday";
            weekday[4] = "Thursday";
            weekday[5] = "Friday";
            weekday[6] = "Saturday";

            let currentTime = new Date()
            days = weekday[currentTime.getDay()]
            let dayfield = document.getElementById("day");
            dayfield.innerText = days;
          }
          getcurrentDay();
        </script>

        <!-- bootstrap javascript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
          crossorigin="anonymous"></script>

        <script src="../static/js/main.js"></script>
</body>
